<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pustak Anushansa Pranali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #F8F9FA;
        }
        .text-white {
            color: white;
        }
        .card-body {
            background-color: #343a40;
            padding: 1rem;
            text-align: center; 
        }
        .card {
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            height: 450px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }
        
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem; 
        }
        .card-text {
            font-size: 1.2rem;
        }
        .container {
            max-width: 1200px;
        }
        .book-image {
            width: 100%; 
            max-width: 150px; 
            height: 80%;
            object-fit: contain;
            margin: 0 auto; 
            display: block; 
        }

        .col-md-4 {
            margin-bottom: 30px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #00a65a">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Pustak Anushansa Pranali</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="text-dark" style="font-size: 50px">Recommend Books</h1>
                <form action="/recommend_books" method="post" class="mt-4">
                    <input name="user_input" type="text" class="form-control mb-3" placeholder="Enter book name">
                    <input type="submit" class="btn btn-lg btn-primary" value="Recommend">
                </form>
            </div>
        </div>
    
        <div class="row mt-5">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="d-flex flex-column align-items-center">
                                <img class="card-img-top book-image" src="{{ i[2] }}" alt="Book Image">
                                <div class="card-body text-center">
                                    <h5 class="card-title text-white">{{ i[0] }}</h5>
                                    <p class="card-text text-white">{{ i[1] }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>


</body>
</html>
