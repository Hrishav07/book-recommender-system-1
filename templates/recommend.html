<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pustakalaya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .card-body {
            background-color: #343a40;
        }
        .card {
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        .navbar {
            margin-bottom: 30px;
        }
        footer {
            background-color: #00a65a;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-link {
            font-size: 1.1rem;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1rem;
        }
        .container {
            max-width: 1200px;
        }
        .book-image {
            width: 150px;
            height: 200px;
            object-fit: contain;
            margin: 0 auto; /* Center the image horizontally */
            display: block; /* Remove extra spacing */
        }
    </style>
</head>
<body style="background-color: black">

<nav class="navbar navbar-expand-lg" style="background-color: #00a65a">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Pustakalaya</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
            <form action="/recommend_books" method="post" class="mt-4">
                <input name="user_input" type="text" class="form-control mb-3" placeholder="Enter book name">
                <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
            </form>
        </div>
    </div>

    <div class="row mt-5">
        {% if data %}
            {% for i in data %}
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="d-flex flex-column align-items-center">
                            <img class="card-img-top book-image" src="{{ i[2] }}" alt="Book Image">
                            <div class="card-body text-center">
                                <h5 class="card-title text-white">{{ i[0] }}</h5>
                                <p class="card-text text-white">{{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

<footer class="text-center text-white mt-5">
    <p>&copy; 2025 Pustakalaya. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
